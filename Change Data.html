<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<title>Login page</title>
	</head>
	<body>
		<h1 id="logo">ACME Financial</h1>

		<div class="container">
       <form>
         <div class="form-group">
           <textarea class="form-control picture-box" rows="1" placeholder="Picture Location"></textarea>
         </div>
       </form>
		 </div>
		<div class="container">
		  <form>
		    <div class="form-group">
		      <textarea class="form-control age-box" rows="1" placeholder="Current Age"></textarea>
		    </div>
		  </form>
		</div>
		<div class="container">
			 <form>
				 <div class="form-group">
					 <textarea class="form-control eye-box" rows="1" placeholder="Eye Color"></textarea>
				 </div>
			 </form>
		 </div>
		<div class="container">
			<form>
				<div class="form-group">
					<textarea class="form-control firstName-box" rows="1" placeholder="First Name"></textarea>
				</div>
			</form>
		</div>
		<div class="container">
			 <form>
				 <div class="form-group">
					 <textarea class="form-control lastName-box" rows="1" placeholder="Last Name"></textarea>
				 </div>
			 </form>
		 </div>
		<div class="container">
			<form>
				<div class="form-group">
					<textarea class="form-control company-box" rows="1" placeholder="Company"></textarea>
				</div>
			</form>
		</div>
		<div class="container">
			 <form>
				 <div class="form-group">
					 <textarea class="form-control email-box" rows="1" placeholder="E-mail Address"></textarea>
				 </div>
			 </form>
		 </div>
		<div class="container">
			<form>
				<div class="form-group">
					<textarea class="form-control pwd-box" rows="1" placeholder="Password"></textarea>
				</div>
			</form>
		</div>
		<div class="container">
			 <form>
				 <div class="form-group">
					 <textarea class="form-control phone-box" rows="1" placeholder="Phone Number"></textarea>
				 </div>
			 </form>
		 </div>
		<div class="container">
			<form>
				<div class="form-group">
					<textarea class="form-control address-box" rows="1" placeholder="Address"></textarea>
				</div>
			</form>
		</div>

    <div class="submit button">
       <a href="#" class="btn btn-primary">Post</a>
    </div>

		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="Change Data.js"></script>
	</body>
</html>
